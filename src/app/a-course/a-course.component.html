<div class="" style="margin-top: 100px; margin-left: 20px; width: 90%; background: white; padding: 20px;">
    <div>
        <div class="container" style="margin-top: 100px;">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form [formGroup]="form" (ngSubmit)="catSubmit()">
                        <div style=" border: none; border-radius: 5px; height: 40px; outline: none; font-size: 18px;" align="center"><label style="color: #33ccc5; font-weight: 600;"><i class="fa-solid fa-circle-plus"></i> Course Category</label></div>
                        <br>
                        <div class="form-group"><input type="text" class="form-control" formControlName="courseCatName"></div>
                        <br>
                        <div class="form-group"><input type="submit" value="Save" class="btn btn-primary form-control"></div>
                        <br>
                        <div class="form-group"><a href="adashboard/acourseview" class="btn btn-outline-danger form-control"><i class="fa-solid fa-eye"></i> Show</a></div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>
<br>
<div style="margin-top: 100px; margin-left: 20px; width: 90%; background: white; padding: 20px;">
    <div class="container" style="margin-top: 100px;">
        <div style=" border: none; border-radius: 5px; height: 40px; outline: none; font-size: 18px;" align="center"><label style="color: #33ccc5; font-weight: 600;"><i class="fa-solid fa-circle-plus"></i> Create Course</label></div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form [formGroup]="form">
                    <div class="row form-group" align="center">
                        <div class="col-12">
                            <select name="course_cat_name" class="form-control">
                                <option hidden>Course Category <i class="fa-solid fa-circle-down"></i></option>
                                <option>Microsoft Office</option>
                                <option>Graphics Design</option>
                                <option>Web Development</option>
                                <option>Web Development</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row form-group">
                        <div class="col-2"><label>Course Name</label></div>
                        <div class="col-4"><input type="text" class="form-control" name="course_name"></div>
                        <div class="col-2"><label>Duration</label></div>
                        <div class="col-4"><input type="text" placeholder="In hours.." class="form-control" name="course_duration"></div>
                    </div>
                    <br>
                    <div class="row form-group">
                        <div class="col-2"><label>Article</label></div>
                        <div class="col-4"><input type="text" placeholder="Number" class="form-control" name="course_article"></div>
                        <div class="col-2"><label>Resources</label></div>
                        <div class="col-4"><input type="text" placeholder="Number" class="form-control" name="course_resource"></div>
                    </div>
                    <br>
                    <div class="row form-group">
                        <div class="col-2"><label>Access</label></div>
                        <div class="col-4"><input type="text" placeholder="Lifetime/Limited" class="form-control" name="course_access"></div>
                        <div class="col-2"><label>Date</label></div>
                        <div class="col-4"><input type="date" class="form-control" name="course_upload_date"></div>
                    </div>
                    <br>
                    <div class="row form-group">
                        <div class="col-2"><label>Description</label></div>
                        <div class="col-4"><textarea name="course_description" id="" cols="30" rows="3" class="form-control"></textarea></div>
                        <div class="col-2"><label>Curriculum</label></div>
                        <div class="col-4"><textarea name="course_curriculum" id="" cols="30" rows="3" class="form-control"></textarea></div>
                    </div>
                    <br>
                    <div class="row form-group">
                        <div class="col-4"><label>Upload File</label></div>
                        <div class="col-8"><input type="file" class="form-control"></div>
                    </div>
                    <br>
                    <div class="col-12 form-group">
                        <input type="submit" class="btn btn-primary form-control" value="Submit" >
                    </div>
                    <br>
                    <div class="form-group"><a href="" class="btn btn-outline-danger form-control"><i class="fa-solid fa-eye"></i> Show</a></div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
