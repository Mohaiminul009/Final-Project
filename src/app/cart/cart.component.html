<div class="container-fluid" id="src1">

        <div>
            <div class="row p-3 bg-white" id="cart" style="border-radius: 20px; border: 1px solid dodgerblue;">
                <div class="col-md-2">
                    <div><img src="../../assets/images/{{course.coursePic}}" alt="" style="height: 100px; width: 100px; border-radius: 10px;"></div>
                </div>
                <div class="col-md-4" style="line-height: 1;">
                    <h6>{{course.courseName}}</h6>
                    <p class="text-secondary">{{course.instructorName2}}</p>
                    <p><span style="color:Orange; font-size: 15px; font-weight: 500;">4.5 </span><span><img src="../../assets/images/icons8-star-filled-15.png" alt=""></span><span><img src="../../assets/images/icons8-star-filled-15.png" alt=""></span><span><img src="../../assets/images/icons8-star-filled-15.png" alt=""></span><span><img src="../../assets/images/icons8-star-filled-15.png" alt=""></span><span><img src="../../assets/images/icons8-star-half-empty-15.png" alt=""></span></p>
                </div>
                <div class="col-md-4">
                    <table class="table">
                        <tr>
                            <td>Article</td>
                            <td class="text-secondary">{{course.courseArticle}}</td>
                        </tr>
                        <tr>
                            <td>Access</td>
                            <td class="text-secondary">{{course.courseAccess}}</td>
                        </tr>
                        <tr>
                            <td>Resource</td>
                            <td class="text-secondary">{{course.courseResource}}</td>
                        </tr>
                    </table>
                    <h4 style="color:DodgerBlue; border-radius: 10%;">{{course.coursePrice}} Taka</h4>
                </div>
                <div class="col-md-2">
                    <a href="login" class="btn btn-outline-success" style=" font-size: 15px;">Buy</a>
                    <a href="addcart" class="btn btn-danger" style="border: none; font-size: 15px; margin-left: 10px;"><i class="fa-solid fa-circle-xmark"></i></a>
                </div>
            </div>
            <br>
        </div>
    </div>
